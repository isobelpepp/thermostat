<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="stylesheet.css">
  <div class='outer-box'>
    <title>Thermostat</title>
    <h1 id="temperature">Thermostat</h1>
  </head>
  <body>

    <h3> <span id="current-usage"> </span></h3> 

    <select id="current-city">
      <option value = "London">London</option>
      <option value = "Paris">Paris</option>
      <option value = "Tokyo">Tokyo</option>
      <option value = "New York">New York</option>
      </select>
              
      <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">reset</button>
        <div class="onoffswitch">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" tabindex="10" checked>
          <label class="onoffswitch-label" for="myonoffswitch">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
          </label>
        </div>
      </p>
    <section>
      <div class="inner-box">

        <h2> Outside temperature: <span id="outside-temperature"> 20 </span> </h2>
        <h2>Thermostat temperature: <span id="current-temperature"> 20 </span></h2>
    </section>
    </div>
  </div>
    <script src="src/thermostat.js"></script>
    <script src="./interface.js"></script>
  </body>
</html>
